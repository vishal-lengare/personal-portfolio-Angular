<div class="container">
    <h1>Work Experince</h1>
    <ul>
        <li *ngFor="let workexp of workExp">
            <h2>{{workexp.role}}</h2>
            <h3>{{workexp.company}}</h3>
            <h4>{{workexp.duration}}</h4>
            <ul>
                <li *ngFor="let desc of workexp.description">{{desc}}</li>
            </ul>
        </li>
    </ul>
</div>
